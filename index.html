  <body>
    <div id="root"></div>

    <script>
      // fix Samsung’s text‐inflation
      (function() {
        const baseFontSize = 16;
        const computed = parseFloat(getComputedStyle(document.body).fontSize) || baseFontSize;
        const scale = baseFontSize / computed;
        document.body.style.fontSize = `${baseFontSize * scale}px`;
      })();
    </script>

    <!-- 5. App entrypoint -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
