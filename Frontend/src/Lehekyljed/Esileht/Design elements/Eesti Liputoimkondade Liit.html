/*GENERAL ANIMATIONS*/
@keyframes lineAppearFromMiddle {
  0% {
      transform: scale(5%, 1);
  }
  100% {
      transform: scale(100%, 1);
  }
}

@keyframes lineDisappearToMiddle {
  0% {
      transform: scaleX(1);
      opacity: 1;
  }
  99% {
      transform: scaleX(0.04);
      opacity: 1;
  }
  100% {
      transform: scaleX(0);
      opacity: 0;
  }
}

    align-items: center;
    transition: transform 0.3s ease;
    padding: 2px;
}

.link:hover {
    transform: translateY(-4px);
    color: #EFA900;
}



.link:after {
    content: "";
    position: absolute;
    bottom: 3.5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #EFA900;
    border-radius: 50px;
    opacity: 0;
}

.link.hover:after {  /* Apply the hover effects */
    opacity: 1;
    animation: lineAppearFromMiddle 0.2s ease-in-out;
}



.link.return:after {  /* Apply the "return" animation when not hovering */
    animation: lineDisappearToMiddle 0.4s ease-out;
}
